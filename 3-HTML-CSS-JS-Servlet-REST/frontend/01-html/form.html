<!DOCTYPE html>
<html>
    <head>
        <title>FORM TAG</title>
    </head>
    <body>
        <h1>Form Demo</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id = "name" placeholder="Enter Name"><br>
            <label for="ps">Password:</label>
            <input type="password" id = "ps" placeholder="password min 8 char"><br>
            <select>
                <option> Red </option>
                <option> Orange </option>
                <option selected> Blue </option>
            </select><br><br>
            <label> Gender </label><br>
            <input type="radio" name = "Gender" id="male" checked >
            <label>Male</label>
            <input type="radio" name = "Gender" id="female">
            <label>Female</label><br><br>


            <select multiple>
                <option>English</option>
                <option>Arabic</option>
                <option>Spanish</option>
                <option>French</option>
            </select><br><br><br>


            <input type="checkbox" id="english" checked><label for="english">English</label>
            <input type="checkbox" id="arabic" checked><label for="arabic">Arabic</label>
            <input type="checkbox" id="spanish"><label for="spanish">Spanish</label>
            <input type="checkbox" id="french"><label for="french">French</label><br><br>
            <textarea></textarea>

           












        </form>
    </body>
</html>
